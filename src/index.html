<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registracija į kursus</h1>
    <hr>
    <form action="app.php" method="post" enctype="multipart/form-data">
        <label for="name">Vardas:</label>
        <input type="text" name="name" id="name-input">
        <br>
        <label for="surname">Pavarde:</label>
        <input type="text" name="surname">
        <br>
        <select name="city" id="city">
            <option value="Vilnius">Vilnius</option>
            <option value="Kedainiai">Kedainiai</option>
            <option value="Sydney">Sydney</option>
        </select>
        <h2>Programavimo kalba:</h2>
        <label for="C">C++</label>
        <input type="checkbox" name="language[]" id="C" value="C">
        <br>
        <label for="PHP">php</label>
        <input type="checkbox" name="language[]" id="php" value="php">
        <br>
        <label for="python">Python</label>
        <input type="checkbox" name="language[]" id="python" value="Python">
        <br>
        <h2>Nuotrauka</h2>
        <input type="file" name="picture" id="picture-input">

        <button type="submit" id="submit-button">Įsiusti</button>
    </form>
    <div>
        <span id="response-item"></span>
    </div>
    <!-- <script src="script.js"></script> -->
</body>

</html>
